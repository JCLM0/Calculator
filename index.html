<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main class="main-container">

        <article class="display">
            <div class="info info-operator"></div>
            <div class="info info-numbers"></div>
            <div class="info info-actual-number">0</div>
        </article>

        <button id="btn-CE" class="btn"> CE </button>
        <button id="btn-C" class="btn"> C </button>
        <button id="btn-Sup" class="btn"> Sup </button>

        <button id="btn-divide" class="btn"> % </button>
        <button id="btn-multiply" class="btn btn-multiply"> X </button>
        <button id="btn-minus" class="btn btn-minus"> - </button>
        <button id="btn-plus" class="btn btn-plus"> + </button>
        <button id="btn-equals" class="btn btn-equals"> = </button>
        <button id="btn-point" class="btn btn-point"> , </button>

        <button id="btn-n9" class="btn"> 9 </button>
        <button id="btn-n8" class="btn"> 8 </button>
        <button id="btn-n7" class="btn"> 7 </button>
        <button id="btn-n6" class="btn"> 6 </button>
        <button id="btn-n5" class="btn"> 5 </button>
        <button id="btn-n4" class="btn"> 4 </button>
        <button id="btn-n3" class="btn"> 3 </button>
        <button id="btn-n2" class="btn"> 2 </button>
        <button id="btn-n1" class="btn"> 1 </button>
        <button id="btn-n0" class="btn"> 0 </button>

    </main>
    <footer>
        <p>Hecho por JCLM</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
